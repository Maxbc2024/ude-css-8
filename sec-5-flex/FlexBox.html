<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FlexBox</title>
  </head>
  <body>

    <h1>Flex Box</h1>

    <section id="Parent">
      <h2>Properties for the Parent (flex container)</h2>
     
      <div class="flexBox-container">
        <div class="flexBox_item">item-1</div>
        <div class="flexBox_item">item-2</div>
        <div class="flexBox_item">item-3</div>
        <div class="flexBox_item">item-4</div>
        <div class="flexBox_item">item-5</div>
        <div class="flexBox_item">item-6</div>
      </div>
    </section>

    <section id="Children">
      <h2>Properties for the Children (flex items)</h2>
      
      <div class="flexBox-container">
        <div class="flexBox_item">item-1</div>
        <div class="flexBox_item">item-2</div>
        <div class="flexBox_item">item-3</div>
        <div class="flexBox_item">item-4</div>
        <div class="flexBox_item">item-5</div>
        <div class="flexBox_item">item-6</div>
      </div>
    </section>
    
  </body>
</html>
