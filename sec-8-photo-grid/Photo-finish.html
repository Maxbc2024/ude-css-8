<!DOCTYPE html>
<html>
  <title>Photo Template - Using CSS Grid</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script
    src="https://kit.fontawesome.com/75e53ee709.js"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />
  <link rel="stylesheet" href="Photo-finish.css" />
  <body>
    <!-- Navigation -->

    <nav id="nav-area">
      <ul class="nav-list">
        <li><a href="#" class="nav-item text-lg hover">Contact</a></li>
        <li>
          <a href="#Portfolio" class="nav-item text-lg hover">Portfolio</a>
        </li>
      </ul>
    </nav>
    <!-- Header -->
    <header id="header-area">
      <h1 class="text-xl center">My Photos</h1>
      <p class="text-lg center">Photography is my life.</p>
    </header>
    <!-- Aside Grid -->
    <aside id="aside-area">
      <ul class="aside-list">
        <li><a href="#" class="aside-items text-xl hover">About</a></li>
        <li><a href="#" class="aside-items text-xl hover">Photos</a></li>
        <li><a href="#" class="aside-items text-xl hover">Shop</a></li>
        <li><a href="#" class="aside-items text-xl hover">Contact</a></li>
      </ul>
    </aside>
    <!-- Main Grid -->
    <main id="main-area">
      <img src="img/aerial-photo-of-cityscape-at-night-2362004.jpg" />
      <img
        src="img/back-view-photo-woman-in-white-dress-standing-on-green-grass-3218135.jpg"
      />
      <img src="img/beige-concrete-building-3126553.jpg" />
      <img src="img/black-and-red-butterfly-on-persons-hand-3979732.jpg" />
    </main>
    <!-- Section Grid -->
    <section id="section-area">
      <h2 id="Portfolio" class="text-xl center">Portfolio</h2>
      <div class="section-grid-container">
        <div class="container-item hover"></div>
        <div class="container-item hover"></div>
        <div class="container-item hover"></div>
        <div class="container-item hover"></div>
        <div class="container-item hover"></div>
        <div class="container-item hover"></div>
        <div class="container-item hover"></div>
        <div class="container-item hover"></div>
        <div class="container-item hover"></div>
      </div>
    </section>
    <!-- Form -->

    <form id="form-area">
      <div class="Email_address">
        <label class="text-lg" for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div class="Email_password">
        <label class="text-lg" for="password">Password</label>
        <input type="password" id="password" />
      </div>

      <div class="Address_Street">
        <label class="text-lg" for="Street">Address</label>
        <input type="text" id="Street" placeholder="12 The Street" />
      </div>
      <div class="Address_2">
        <label class="text-lg" for="">Address 2</label>
        <input type="text" placeholder="Apartment, studio, or floor" />
      </div>

      <div class="Address_City">
        <label class="text-lg" for="City">City</label>
        <input type="text" id="City" />
      </div>
      <div class="Address_State">
        <label class="text-lg" for="State">State</label>
        <select id="State">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="Address_Zip">
        <label class="text-lg" for="Zip">Zip</label>
        <input type="text" id="Zip" />
      </div>

      <div class="Check_Group">
        <input type="checkbox" id="gridCheck" />
        <label class="text-lg" for="gridCheck">
          I agree
        </label>
      </div>
      <button type="submit" class="Submit_btn">Submit</button>
    </form>

    <!-- End Page Content -->

    <!-- Footer -->
    <footer class="footer-area" id="footer-area">
      <div class="footer-grid-container">
        <i class="fab fa-facebook hover"></i>
        <i class="fab fa-instagram hover"></i>
        <i class="fab fa-linkedin hover"></i>
        <i class="fab fa-youtube hover"></i>
        <i class="fab fa-twitter hover"></i>
        <i class="fab fa-pinterest-p hover"></i>
        <p class="copy">
          Powered by
          <a
            class="text-lg"
            href="https://www.volere.life/web-development/"
            target="_blank"
            >Menyhart Media</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
